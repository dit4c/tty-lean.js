<!DOCTYPE html>
<html>
<head>
  <title>tty-lean.js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="user.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<!--
Double-click titlebar to maximize.
Click the tilde to open a new tab.
-->

<script src="socket.io/socket.io.js"></script>
<script src="term.js"></script>
<script src="options.js"></script>
<script src="tty-lean.js"></script>
<script src="user.js"></script>

<div id="help-text">Alt-j - Previous Terminal
Alt-k - Next Terminal
Alt-i - Increase Font Size
Alt-o - Decrease Font Size
Alt-f - Set Font Size
</div>

<!-- Nicer looking Google Font -->
<script type="text/javascript">
WebFontConfig = {
  google: { families: [ 'Source+Code+Pro:400,700:latin-ext,latin' ] }
};
(function() {
  var wf = document.createElement('script');
  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
  wf.type = 'text/javascript';
  wf.async = 'true';
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(wf, s);
})(); </script>
</body>
</html>
